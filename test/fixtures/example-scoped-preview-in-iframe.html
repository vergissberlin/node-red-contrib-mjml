<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=800, initial-scale=1.0">
    <title>Preview in iframe</title>
    <style>body { color: #189;}</style>
</head>
<body>

    <h1>This is outside</h1>
    <iframe frameborder="1" srcdoc='<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <style>body {background: gray; font-family: sans-serif; }</style>
            <title>Enclosured document</title>
        </head>
        <body>
            <h1>This is inside</h1>
        </body>
        </html>'></iframe>
    
</body>
</html>
