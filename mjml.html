<script type="text/javascript">
    RED.nodes.registerType('mjml', {
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value: ""}
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function () {
            return this.name || "mjml";
        }
    });
</script>

<script type="text/html" data-template-name="mjml">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="mjml">
    <p>A simple node that converts the message payloads with MJML syntax into HTML</p>
</script>
